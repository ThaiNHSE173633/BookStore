<html>
    <head>
        <title>New Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Account</h1>
        <form action="MainController" method="post">
            Username* <input type="text" name="txtUsername" required=""/>(6 - 20 chars) <br/>
            Password* <input type="password" name="txtPassword" required=""/>(6 - 30 chars) <br/>            
            Confirm*<input type="password" name="txtConfirm" required=""/><br/>
            Full name<input type="text" name="txtFullname"/>(2 - 50 chars) <br/>
            <input type="submit" name="button" value="Create New Account"/>
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
